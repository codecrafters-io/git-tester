name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.17.x
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - run: make test
