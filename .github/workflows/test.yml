name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - run: make test
